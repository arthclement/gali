<!--template cardex-->

<!-- input search cardex customer-->

<!--bind the ngSubmit-->
<table class="formwidth">
    <!--user profile from the database here-->



    <table class="fullwidth" cellspacing="0">
        <tr>
            <!--firstname + lastname-->
            <td>
                <div class="info">
                    <div class="info">
                        <label>Firstname</label>
                        <span>{{ user.firstname }}</span>
                    </div>



                </div>
            </td>
            <td>
                <div class="info">
                    <div class="info">
                        <label>Lastname</label>
                        <span>{{ user.lastname }}</span>
                    </div>

                </div>
            </td>
        </tr>
    </table>

    <!--Birthdate + Gender-->
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <!--birthdate-->
                <div class="info">
                    <div class="info">
                        <label>Birthdate</label>
                        <span>{{ user.birthdate }}</span>
                    </div>

                </div>
            </td>
            <td>
                <!--gender-->
                <div class="info">
                    <div class="gender">
                        <label>Gender</label>
                        <span>{{ user.gender }}</span>
                    </div>

                </div>

            </td>
        </tr>
    </table>

    <!--Address = street + postcode-->
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <!--street-->
                <div class="adress">
                    <div class="infoAdress">
                        <label>Street</label>
                        <span>{{ user.street }}</span>
                    </div>
                    <div class="infoAdress">
                        <!--city-->
                        <label>City</label>
                        <span>{{ user.city }}</span>
                    </div>
                    <div class="infoAdress">
                        <!--country-->
                        <label>Country</label>
                        <span>{{ user.country }}</span>
                    </div>
                    <div class="postcode">
                        <!--postcode-->
                        <label>Postcode</label>
                        <span>{{ user.postcode }}</span>
                    </div>

                </div>
            </td>
        </tr>
    </table>
    <!--City + Country-->

    <!-- Phone number + id User-->
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <div class="info">

                    <label>phone</label><br>
                    <span>{{ user.phone }}</span>
                </div>
            </td>
            <td>
                <div class="info">
                    <label>Id</label><br>
                    <span>{{ user.id}}</span>
                </div>
            </td>
        </tr>
    </table>
</table>
