<div class="container">
    <div class="row">
        <div class="col">
            <h1>Your account</h1>
        </div>
    </div>
    <div class="row">
        <form #f="ngForm" (ngSubmit)="onsubmit(f.value)">
            <div class="col">
              <p>Your username is: {{ currentUser.username }}</p>
            </div>
            <div class="col">
                <label for="firstname">Firstname</label>
                <input name="firstname" ngModel required #first="ngModel" placeholder="{{ currentUser.firstname }}">
            </div>
            <div class="col">
                <label for="lastname">Lastname</label>
                <input name="lastname" ngModel #last="ngModel" placeholder="{{ currentUser.lastname }}">
            </div>
            <div class="col">
                <label for="email">Email</label>
                <input type="email" ngModel #email="ngModel" placeholder="{{ currentUser.email }}">
            </div>
            <div class="col">
                <label for="birthdate">Birthdate</label>
                <input type="date" ngModel #date="ngModel">
            </div>
            <div class="col">
                <select name="gender" ngModel #gender="ngModel">
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
            </div>
            <div class="col">
                <label for="address">Address</label>
                <input type="text" ngModel #address="ngModel" placeholder="{{ currentUser.address }}">
            </div>
            <div class="col">
                <label for="phone">Phone</label>
                <input type="tel" ngModel #phone="ngModel" placeholder="{{ currentUser.phone }}">
            </div>
        </form>
    </div>
</div>
