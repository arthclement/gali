<!--template cardex-->

<!-- input search cardex customer-->

<!--bind the ngSubmit-->
<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <!--input elements here-->
    <!--firstname + lastname-->
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <div class="info">
                    <input class="md" type="text" mdInput placeholder="Firstname" id="firstname" name="firstname">


                </div>
            </td>
            <td>
                <div class="info">
                    <input class="md" type="text" mdInput placeholder="Lastname" id="lastname" name="lastname">


                </div>
            </td>
        </tr>
    </table>

    <!--Birthdate + Gender-->
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <div class="info">
                    <input class="md" type="datetime" mdInput placeholder="Birthdate" id="birthdate" name="birthdate">
                </div>
            </td>
            <td>
                <div class="gender">
                    <!-- Male + Female -->

                    <input class="md" type="radio" mdInput placeholder="gender" id="male" name="gender" value="male">Male<br>
                    <input class="md" type="radio" mdInput placeholder="gender" id="female" name="gender" value="female">Female<br>
                </div>

            </td>
        </tr>
    </table>

    <!--Address-->
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <!--street-->
                <div class="info">
                    <input class="md" type="text" mdInput placeholder="street" id="street" name="street">

                </div>
            </td>
            <td>
                <!--postcode-->
                <div class="info">
                    <input class="md" type="number" mdInput placeholder="postcode" id="postcode" name="postcode">


                </div>
            </td>
        </tr>
        <tr>
            <!--city-->
            <td>
                <div class="info">
                    <input class="md" type="text" mdInput placeholder="city" id="city" name="city">


                </div>
            </td>
            <!--country-->
            <td>
                <div class="info">
                    <input class="md" type="text" mdInput placeholder="country" id="country" name="country">


                </div>
            </td>
        </tr>


    </table>
    <!-- Phone number + id User-->
    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <div class="info">
                    <input class="md" type="tel" mdInput placeholder="Phone number" id="phoneNumber" name="phonenumber">
                </div>
            </td>
            <td>
                <div class="info">
                    <input class="md" type="id" mdInput id="id" name="id">

                </div>
            </td>
        </tr>
    </table>




</form>
