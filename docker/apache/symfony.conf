<VirtualHost *:8080>
        ServerAdmin gali@localhost

        DocumentRoot /var/www/html/gali-symfony/public/
        
        <Directory /var/www/html/gali-symfony/public/>
                AllowOverride All
                Require all granted
                Allow from All
        </Directory>
        <IfModule mod_rewrite.c>
                Options -MultiViews
                RewriteEngine On
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
</VirtualHost>