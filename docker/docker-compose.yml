version: '3.6'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks: 
      - gali
    dns:
      - 127.0.0.1
    ports:
      - 3306:3306

  php:
    image: php:7.2-apache
    volumes:
      - ./apache.conf:/etc/apache2/apache.conf
      - ./../gali-angular/dist:/var/www/html/
      - ./../gali-symfony:/var/www/symfony/
    networks:
      - gali
    ports:
      - 80:80

networks:
  gali:
    driver: bridge