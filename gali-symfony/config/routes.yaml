angular:
    path: /angular
    controller: App\Controller\AngularController::index

home_page:
    path: /{_locale}
    controller: App\Controller\HomePageController::getHomePage
    defaults:
        _locale: en

api_professionals:
    path: /api/professionals
    controller: App\Controller\ApiController::getProfessionals

api_appointments:
    path: /api/appointments
    controller: App\Controller\ApiController::getAppointments
    
api_unavailability:
    path: /api/unavailability
    controller: App\Controller\ApiController::getUnavailability

api_users:
    path: /api/users
    controller: App\Controller\ApiController::getUsers
    

user_register:
    path: /{_locale}/register
    controller: App\Controller\UserController::registerUser
    defaults:
        _locale: en

login:
    path: /login
    controller: App\Controller\UserController::login

logout:
    path: /logout

username_available:
    path: /username/available
    controller: App\Controller\UserController::usernameAvailable
    methods: ['POST']

user_activate:
    path: /user/activate/{token}
    controller: App\Controller\UserController::activateUser
    requirements:
        token: '[a-z0-9-]+'
